<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">
<f:metadata>
    <f:viewAction action="#{produtoBean.carregar}" />
</f:metadata>

<h:head>
    <title>Product</title>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menu.xhtml"/>

        <p:breadCrumb>
            <p:menuitem value="Home" />
            <p:menuitem value="Cadastros" />
            <p:menuitem value="Produto" url="produto-listagem.xhtml" />
            <p:menuitem value="Exclusao" />
        </p:breadCrumb>
        <p:card>


            <p:messages closable="true">
                <p:autoUpdate />
            </p:messages>

            <h:panelGrid columns="1">
                <p:inputText value="#{produtoBean.produto.nome}" placeholder="Nome" disabled="true">
                    <p:autoUpdate />
                </p:inputText>

                <p:inputNumber value="#{produtoBean.produto.preco}" placeholder="PreÃ§o" decimalSeparator="," disabled="true">
                    <p:autoUpdate />
                </p:inputNumber>

                <p:inputText value="#{produtoBean.produto.quantidade}" placeholder="Quantidade" disabled="true">
                    <p:autoUpdate />
                    <p:keyFilter mask="pint"/>
                </p:inputText>

                <p:datePicker value="#{produtoBean.produto.validade}" placeholder="Validade" disabled="true">
                    <p:autoUpdate />
                </p:datePicker>

                <p:selectOneMenu value="#{produtoBean.produto.categoria}" converter="omnifaces.SelectItemsConverter" disabled="true">
                    <f:selectItem itemLabel="Categoria" noSelectionOption="true"/>
                    <f:selectItems value="#{produtoBean.categorias}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.nome}"/>
                    <p:autoUpdate />
                </p:selectOneMenu>

            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Excluir" actionListener="#{produtoBean.excluir}" icon="pi pi-trash"/>
                <p:button value="Voltar" outcome="produto-listagem.xhtml" icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>

</h:body>

</html>
